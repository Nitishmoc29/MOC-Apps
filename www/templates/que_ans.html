<div ng-controller="que_ansCtrl" >
<div class="bar bar-header bar-positive">
 <button class="button button-clear button-positive" ng-click="go_back()"><h2><i class="ion-arrow-left-c"></i></h2></button>
  <h1 class="title">Answer</h1>
</div>

<ion-content  class="has-subheader">
  

<div class="card " ng-show="alter1">
<span style="color:red;font-size:17px;margin-left:12px;">Question:</span>
  <div class="item item-text-wrap" style="background:white;color:blue;">
    {{qu_an[0].question}}
  </div>
</div>

<div class="card " ng-repeat="x in qu_an">
<span style="color:red;font-size:17px;margin-left:12px;">Answer:</span>
  <div class="item item-text-wrap" style="background:white !important;color:blue !important;font-size:15px !important;">
    {{x.answer|htmlToPlaintext}}
  </div>
</div>
<div class="card " ng-show="alter">
  <div class="item item-text-wrap" style="background:white;color:blue;">
    No Answer To this question right now.
  </div>
</div>



  </ion-content>

</div>
