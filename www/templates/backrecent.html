<ion-view view-title="Recently Asked">
 
<ion-content  ng-controller="ansctrl">
<br>
 <div class="list">
		<div class="item" style="background-color:white !important;">
		<div class="row">
			<!-- <img src="img/timthumb.jpg">&nbsp&nbsp; -->
		      <h2><span style="color:blue;font-size:17px;">The Question :</span> {{que.question}}</h2>
			</div>
			<form  name="myForm" ng-submit="doSubmit()" class="form-group"  novalidate>
		    <div class="item item-input-inset" style="background-color:white !important;">
			 <div class="border">
		<textarea class="text" cols="20"  ng-model="answertyped" maxlength="200" placeholder="Type your answer here.." ></textarea> 
		

	
</div> 
	
				<!-- <label class="item-input-wrapper"> 
				  <textarea row="30" col="8" class="full-width" ng-model="answertyped" placeholder="Answers"></textarea>
				 </label>   -->                                            
				<button class="button button-small question" ng-disabled="myForm.$invalid" type="submit" style="width:-1px;height:35px;">
				  Submit
				</button>
			
			</div>
			</form>																						
			<div >Characters Left: &nbsp;</div><div style="color:red;float:left">Characters Left: {{200 -answertyped.length}}  </div>
			<div class="row">
			  <a href="#/app/questioncomm/{{aa}}">  <p><span>The Answer<span>: {{count_answeres}}</p></a>
		    </div>
		</div>
		
		
	</div>
	
	
	
	
</ion-content>
